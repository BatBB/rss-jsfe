  font-family: "Noto Sans";
  src: url(http://localhost:8080/fonts/noto-sans-v27-latin_cyrillic-regular.woff2) format("woff2"), url(http://localhost:8080/fonts/noto-sans-v27-latin_cyrillic-regular.woff) format("woff");

html {
  height: 100%;
}

.body {
  font-family: "Noto Sans";
  font-size: 16px;
  background-color: rgb(11, 31, 49);
  color: white;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.container {
  max-width: calc(800px + 2rem);
  margin: 0 auto;
  padding: 0 1rem;
}

.header {
  width: 100%;
  flex: 0 0 auto;
  gap: 15px;
}
@media (max-width: 450px) {
  .header {
    height: 80px;
  }
}
.header__wrapper {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 50px;
}
.header__title {
  font-size: 25px;
  font-weight: 700;
  font-style: italic;
  padding-right: 20px;
}

.nav-list {
  display: flex;
  justify-content: space-between;
  gap: 30px;
}
@media (max-width: 450px) {
  .nav-list {
    max-width: 150px;
    flex-wrap: wrap;
  }
}

.main {
  height: 100%;
  padding: 10px 0;
}
.main__wrapper {
  height: 100%;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.levels {
  width: 100%;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(115px, 1fr));
  align-items: center;
  font-size: 14px;
  margin-bottom: 20px;
}
@media (max-width: 760px) {
  .levels {
    grid-template-columns: auto auto auto;
  }
}
@media (max-width: 400px) {
  .levels {
    font-size: 10px;
  }
}
.levels-item {
  border: 1px solid white;
  line-height: 30px;
  text-align: center;
}

.audioplayer {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 30px;
}
@media (max-width: 560px) {
  .audioplayer {
    flex-direction: column;
    align-items: center;
  }
}
.audioplayer-img {
  max-width: 200px;
  width: 100%;
  height: 150px;
  border-radius: 15px;
  background-image: url(http://localhost:8080/assets/6cce54ec2fe8148b64da.jpg);
}
.audioplayer-wrapper {
  display: flex;
  flex-direction: column;
  max-width: 300px;
  width: 100%;
}
.audioplayer-title {
  margin-bottom: 25px;
}
@media (max-width: 560px) {
  .audioplayer-title {
    text-align: center;
  }
}
.audioplayer-controls {
  display: flex;
  margin-bottom: 15px;
  gap: 30px;
}
.audioplayer-play {
  width: 40px;
  height: 40px;
  background-size: cover;
  background-image: url(http://localhost:8080/assets/3886377873efc8c09cb7.svg);
}
.audioplayer .pause {
  background-image: url(http://localhost:8080/assets/c55136920b16852de103.svg);
}
.audioplayer-progressbar-timer {
  max-width: 200px;
  width: 100%;
}
.audioplayer-progressbar {
  opacity: 0.8;
  width: 100%;
  background: #fff;
  transition: 0.25s;
  cursor: pointer;
}
.audioplayer-timer {
  display: flex;
  justify-content: space-between;
  height: 16px;
  align-items: center;
  font-size: 11px;
}
.audioplayer-volume {
  display: flex;
  gap: 30px;
}
.audioplayer-volume-btn {
  width: 40px;
  height: 40px;
  background-image: url(http://localhost:8080/assets/179d527a525f23be387d.svg);
  background-size: cover;
  cursor: pointer;
}
.audioplayer-volume-range {
  opacity: 0.8;
  background: #fff;
  max-width: 200px;
  width: 100%;
  transition: 0.25s;
  cursor: pointer;
}

.answers {
  display: flex;
  justify-content: space-evenly;
  gap: 20px;
}
.answers-block {
  width: 100%;
}
.answers-list {
  display: flex;
  flex-direction: column;
}
.answers-item {
  height: 40px;
  border: 1px solid black;
  line-height: 40px;
  padding-left: 10px;
  cursor: pointer;
}
.answers-audioplayer {
  display: flex;
  gap: 15px;
  margin-bottom: 10px;
}
.answers .audioplayer-title {
  margin-bottom: 10px;
}
.answers .audioplayer-subtitle {
  margin-bottom: 20px;
}
.answers .audioplayer-controls, .answers .audioplayer-volume {
  gap: 10px;
}
.answers .audioplayer-play, .answers .audioplayer-volume-btn {
  width: 30px;
  height: 30px;
}
.answers .audioplayer-progressbar, .answers .audioplayer-volume-range {
  max-width: 150px;
}

.active {
  background-color: white;
  color: black;
}

.hidden {
  display: none;
}

.through {
  text-decoration: line-through;
}

.footer {
  width: 100%;
  height: 50px;
  flex-shrink: 0;
}
.footer__list {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.footer__logo {
  width: 100%;
  height: 30px;
